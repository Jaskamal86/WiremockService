plugins {
	id 'java'
}

group = 'com.wiremock'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
	jcenter()
}

jar {
	manifest {
		attributes (
				'Main-Class': 'com.wiremock.WiremockService.WiremockServiceApplication' 
		)
	}
	from {
		configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
	} {
		exclude "META-INF/*.txt"
	}
}

dependencies {
	testImplementation group: 'junit', name: 'junit', version: '4.12'
	testImplementation 'com.github.tomakehurst:wiremock-jre8-standalone:2.24.1'
	testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock:2.1.4.RELEASE'
	implementation("com.github.tomakehurst:wiremock-jre8-standalone:2.24.1")
	compile group: 'org.springframework', name: 'spring-core', version: '4.3.30.RELEASE'
}